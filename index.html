    <link rel="stylesheet" href="main.css">

</head>
<body>
    <!-- nav bar-->
    <nav class="bg-blue-950">

            </a>

                <li class="text-white font-mullish  py-7  hover:text-lightBlue  cursor-pointer transition-all duration-200 relative group">

                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>
                <li class="text-white font-mullish  py-7  hover:text-lightBlue  cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Banking</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>
                <li class="text-white font-mullish  py-7  hover:text-lightBlue  cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Corporate Card</a>
                </li>
                <li class="text-white font-mullish  py-7  hover:text-lightBlue  cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Payrolls</a>
                </li>
                <li class="text-white font-mullish  py-7  hover:text-lightBlue  cursor-pointer transition-all duration-200 relative group">

                </li>
                <li class="text-white font-mullish  py-7  hover:text-lightBlue  cursor-pointer transition-all duration-200 relative group">

                </li>
                <li class="text-white font-mullish  py-7  hover:text-lightBlue  cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Pricing</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>
            </ul>
        <div class="flex gap-6 hover:cursor-pointer transition duration-200">
            <img
            src="./image/india-flag-c53e77cb.svg"
            width="30px"
            height="25px"
            />
            <button class="py-3 px-5 font-mullish text-white border-lightBlue border rounded-sm text-sm font-bold transition duration-200">Log in</button>
            <button class="py3 px-5 font-mullish text-lightBlue border bg-white rounded-sm text-sm transition duration-200 hover:text-deepBlue">Sign up</button>
        </div>
             </div>
    </nav>
    <!--Hero section-->
    <section class="relative bg-deepBlue">
        <div class="max-w-[1080px] width:10/12 flex flex-row justify-between items-center mx-auto">
            <!--left div-->

                <h1 class="font-mullish font font-bold text-[40px] leading-1.2 text-white">Power your finance,grow your buisness</h1>
                <div class="w-6 h-1 bg-greenLight "></div>
                <p class="font-mullish text-[18px] leading-7 text-white opacity-70"> Accept payments from customers. Automate payouts 
                    to vendors & employees. Never run out of working capital</p>
                <button class="font-mullish bg-lightBlue text-white font-bold hover:bg-lightBlue500 transition-all
                py-[10px] px-[7px]  rounded-md duration-200 ">Sign Up Now</button> 
                <!-- right part -->
            </div>
            <img src="./image/hero-illustration-783a8736.jpg" alt=""
            class="max-w-[680px]">
        </div>
        <!-- hero section --> 
        <div class="absolute left-0 right-0 w-[103%]">
            <img src="./image/hero-shape.svg" alt=""
            class="w-full object-fill">
        </div>
